<div class="row">
  <div class="col s12">
    <div class="input-field col s12 m5">
      <div class="col s12">
        <div>
          <div class="col s8">
            <input id="config-country" [(ngModel)]="countryControl"  type="text">
            <label for="config-country">Добавить страну</label>
          </div>
          <div class="col s4">
            <a class="btn-floating btn-large waves-effect waves-light red" (click)="onSaveCountry()"><i class="material-icons">add</i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="input-field col s12 m7">
      <ul class="collapsible" *ngFor="let country of countriesList; let i = index" data-collapsible="expandable">
        <li>
          <div class="collapsible-header">
            <i class="material-icons">filter_drama</i>{{country?.country}}
            <span>(Города)</span>
          </div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s12">
                <div class="col s8">
                  <input id="config-city" [(ngModel)]="cityControl[country?.country]" type="text">
                </div>
                <div class="col s4">
                  <p class="btn-floating btn-large waves-effect waves-light red" (click)="onSaveCity(country.$key,country.country)"><i class="material-icons">add</i></p>
                </div>
              </div>
              <div class="col s12">
                <ul>
                  <li *ngFor="let city of country?.cities | objectToCollection">{{city}}</li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
