<div class="row">
    <div class="file-field input-field col s12 m8">
      <div class="btn">
        <span class="f-s-10">Выбрать главное фото</span>
        <input (change)="onUploadfFile($event)" formControlName="mainPhotoUrl"  accept="image/jpeg" type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Фотография для листа">
      </div>
    </div>
</div>
