<div class="col s12">
  <label *ngIf="!readOnly" >Местонахождение отеля</label>
  <div class="form-group" *ngIf="!readOnly">
    <input placeholder="Поле для поиска" autocorrect="on" autocapitalize="on" spellcheck="on" type="text"
           class="form-control" #search [formControl]="searchControl">
  </div>
  <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
  </sebm-google-map>
</div>
