<div class="row">
  <div class="file-field input-field col s12">
    <div class="btn">
      <span class="f-s-10">Загрузить галерею</span>
      <input (change)="onSelectImages($event)" type="file" multiple>
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="Фото для галереи">
    </div>
  </div>
</div>
